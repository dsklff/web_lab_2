<ng-container>
  <div class="container" >
    <div class="row" style="background-color:powderblue;">
      <button type="button" class="btn btn-link btn-sm"> :) </button>
      <span><h2 style="font-family:verdana;">Task Lists</h2></span>
    </div>
    <!-- <hr> -->

    <div>
      <div class="form-group" style="font-family:verdana;">
        <label for="tasklistname">Create Task List</label>
        <input type="text" class="form-control" id="tasklistname" [(ngModel)]="taskListName" placeholder="Enter the name">
      </div>
      <button type="submit" class="btn btn-primary" (click)="createTaskList()">Create</button>
    </div>

    <table class="table" style="font-family:verdana;" align="center">
      <tr>
        <td><strong>Name</strong></td>
        <td colspan="2"><strong>Options</strong></td>
      </tr>
      <tr *ngFor="let taskList of taskLists">
        <td>{{taskList.name}}</td>
        <td><a routerLink="/task_lists/{{taskList.id}}/">More..</a></td>
        <td><a routerLink="/task_lists/{{taskList.id}}/tasks">Tasks</a></td>
      </tr>
    </table>
  </div>
</ng-container>
